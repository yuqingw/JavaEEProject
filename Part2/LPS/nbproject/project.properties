app.client=LPS-app-client
build.classes.excludes=**/*.java,**/*.form,**/.nbattrs
build.dir=build
build.generated.dir=${build.dir}/generated
client.module.uri=LPS/${app.client}
client.urlPart=
debug.classpath=${javac.classpath}::${jar.content.additional}:${run.classpath}
display.browser=true
dist.dir=dist
dist.jar=${dist.dir}/${jar.name}
j2ee.appclient.mainclass.args=-client ${dist.jar} ${j2ee.appclient.tool.args}
j2ee.deploy.on.save=true
j2ee.platform=1.5
j2ee.server.type=J2EE
jar.compress=false
jar.content.additional=\
    ${reference.LPS-war.dist-ear}:\
    ${reference.LPS-app-client.j2ee-module-car}:\
    ${reference.LPS-ejb.dist-ear}
jar.name=LPS.ear
javac.debug=true
javac.deprecation=false
javac.source=1.5
javac.target=1.5
meta.inf=src/conf
no.dependencies=false
platform.active=default_platform
project.LPS-app-client=LPS-app-client
project.LPS-ejb=LPS-ejb
project.LPS-war=LPS-war
reference.LPS-app-client.j2ee-module-car=${project.LPS-app-client}/dist/LPS-app-client.jar
reference.LPS-ejb.dist-ear=${project.LPS-ejb}/dist/LPS-ejb.jar
reference.LPS-war.dist-ear=${project.LPS-war}/dist/LPS-war.war
resource.dir=setup
run.classpath=
source.root=.
